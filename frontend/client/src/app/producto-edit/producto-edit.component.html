<h4>Producto <small> crear </small></h4>
<hr>
<form autocomplete="off" [formGroup]="formProducto" (ngSubmit)="save()">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Titulo</label>
      <div class="col">

        <input class="form-control"
               type="text"
               placeholder="Titulo"
               formControlName="title">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col">

        <input class="form-control"
               type="text"
               placeholder="Nombre"
               formControlName="name">
      </div>
    </div>


    <div class="form-group row">
      <label class="col-2 col-form-label">Stock</label>
      <div class="col">

        <input class="form-control"
               type="text"
               placeholder="Stock"
               formControlName="stock">
      </div>
    </div>


    <div class="form-group row">
      <label class="col-2 col-form-label">Code</label>
      <div class="col">

        <input class="form-control"
               type="text"
               placeholder="Code"
               formControlName="code">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Precio</label>
      <div class="col">

        <input class="form-control"
               type="text"
               placeholder="Price"
               formControlName="price">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Descripci√≥n</label>
      <div class="col">

        <input class="form-control"
               type="text"
               placeholder="Description"
               formControlName="description">
      </div>
    </div>


  </div>


  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>

<hr>
<pre>
  Status: {{ formProducto.status }}
</pre>
